{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<form action="/auth/login" method="post">
  <div class="form-group mb-3">
    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Логин" maxlength="20" required type="text">
  </div>
  <div class="form-group mb-3">
    <input class="form-control" name="password" placeholder="Пароль" type="password" maxlength="20" required>
  </div>
  <div class="text-center">
    <button class="btn btn-primary w-100" type="submit">Вход</button>
  </div>
</form>

{% endblock %}
